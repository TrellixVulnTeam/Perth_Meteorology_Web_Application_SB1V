<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/indexCSS" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/clientJS"></script>
    <title>Perth's Meteorology Information & Data</title>
  </head>
  <body>
    <div class="body-container">
      <h1>Perth's Meteorology<br />Information & Data</h1>
      <div class="form-container container">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6 col-md-3">
                <label for="measurement">Measurement</label>
              </div>
              <div class="col-xs-6 col-md-3">
                <select id="measurement" class="form-control">
                  <option value="windspeed">Wind Speed</option>
                  <option value="solarradiation">Solar Radiation</option>
                  <option value="measurement-both">Both</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-md-3">
                <label for="start-month">Start Month</label>
              </div>
              <div class="col-xs-6 col-md-3">
                <select id="start-month" class="form-control">
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="4">Apr</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>
              <div class="col-xs-6 col-md-3">
                <label for="end-month">End Month</label>
              </div>
              <div class="col-xs-6 col-md-3">
                <select id="end-month" class="form-control">
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="4">Apr</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-md-3">
                <label for="year">Year</label>
              </div>
              <div class="col-xs-6 col-md-3">
                <select id="year" class="form-control">
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-md-3">
                <label for="output">Output</label>
              </div>
              <div class="col-xs-6 col-md-3">
                <select id="output" class="form-control">
                  <option value="table">Table</option>
                  <option value="graph">Graph</option>
                  <option value="output-both">Both</option>
                </select>
              </div>
            </div>

            <div class="row button">
              <div class="col">
                <button type="submit" id="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="table-container container"></div>
      <div class="graph-container container"></div>
    </div>
  </body>
</html>
